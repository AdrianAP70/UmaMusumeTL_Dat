name: Generate index.json

on:
  push:
    branches: [ main ]
    paths:
      - 'localized_data/**'
      - 'gen_index.py'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate index.json
        run: |
          python gen_index.py
          test -f index.json

      - name: Commit & push index.json (only if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.json
          if git diff --cached --quiet; then
            echo "No changes in index.json"
          else
            git commit -m "ci: auto-update index.json [skip ci]"
            git push origin main
          fi
